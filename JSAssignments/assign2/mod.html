<!DOCTYPE html>
<html>
<head>
<script>
	num1 = 10; num2 = 10;
	num3 = num1++;
	num4 = ++num2;
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script>
	var num = 10.5;
	var den = 2.5;
	var res = num%den;
</script>
<h2>Result is <script> document.write(res)</script></h2>
Results from script written in header are:
<ol>
	<li>Value of num1 : <script>document.write(num1)</script>
	<li>Value of num2 : <script>document.write(num2)</script>
	<li>Value of num3 : <script>document.write(num3)</script>
	<li>Value of num4 : <script>document.write(num4)</script>
</ol>

</body>
</html>
