<!DOCTYPE html>
<html>
<head>
<style>
h2
{
	letter-spacing:4pt;
	font-size:40pt;
	color:blue;
	text-align:center;
	position: absolute;
	top:0px;
	border-color:green;
	border-style:solid;
}

h3
{
	letter-spacing:4pt;
	font-size:40pt;
	color:red;
	text-align:center;
	position: absolute;
	top:0px;
	left:20px;
	border-color:blue;
	border-style:solid;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Wells Bank</h2>
	<h3>Wells Bank</h3>
</body>
</html>
